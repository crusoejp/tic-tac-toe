<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Promineo Tech Week 11</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <h2 id="player">X's Turn</h2>
    <div class="buttonContainer">
      <button id="reset" class="btn btn-primary">Reset</button>
    </div>
      <table class="table">
        <tbody id="board">
          <tr>
            <td id="0" class="cell"></td>
            <td id="1" class="cell"></td>
            <td id="2" class="cell"></td>
          </tr>
          <tr>
            <td id="3" class="cell"></td>
            <td id="4" class="cell"></td>
            <td id="5" class="cell"></td>
          </tr>
          <tr>
            <td id="6" class="cell"></td>
            <td id="7" class="cell"></td>
            <td id="8" class="cell"></td>
          </tr>
        </tbody>
      </table>
    <script src="./javascript.js"></script>
  </body>
</html>
